<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
		<link rel="manifest" href="./favicon/site.webmanifest" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>QuickCam</title>
	</head>
	<body>
		<div class="main_container">
			<div class="dashboard_container">
				<div class="logo_cont">
					<img src="./utils/Images/logo.png" alt="logo" />
				</div>
				<div class="description_container">
					<p class="description_container_paragraph">
						Talk with other users by passing his/her personal code or talk with strangers!
					</p>
				</div>
				<div class="personal_code_container">
					<div class="personal_code_title_container">
						<p class="personal_code_title_paragraph">Your Personal Code</p>
					</div>

					<div class="personal_code_value_container">
						<p class="personal_code_value_paragraph" id="personal_code_value_paragraph">123456</p>
						<button class="personal_code_copy_button" id="personal_code_copy_button">
							<img src="./utils/Images/copyButton.png" alt="copy" />
						</button>
					</div>
				</div>
				<div class="personal_code_connecting_container">
					<p class="personal_code_connecting_paragraph">Personal Code</p>
					<div class="personal_code_connecting_input_container">
						<input type="text" class="personal_code_input" id="personal_code_input" />
					</div>
					<div class="personal_code_connecting_buttons_container">
						<button class="connecting_button" id="personal_code_chat_button">
							<img src="./utils/Images/chatButton.png" alt="chat" class="connecting_buttons_image" />
						</button>
						<button class="connecting_button" id="personal_code_video_button">
							<img src="./utils/Images/videoButton.png" alt="chat" class="connecting_buttons_image" />
						</button>
					</div>
				</div>
			</div>
			<div class="call_container"></div>
			<div class="messenger_container"></div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
